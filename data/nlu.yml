version: "2.0"

nlu:
- intent: greet
  examples: |
    - oi
    - ola
    - oie
    - oii
    - olá
    - oiee

- intent: bye
  examples: |
    - te vejo mais tarde
    - tchau
    - flw
    - falou
    - até mais
    - até a próxima

- intent: bot
  examples: |
    - você é um bot
    - você é uma humano
    - estou falando com um humano
    - estou falando com um bot
    - quem é você
    - me explique quem é você

# FAQs start here

- intent: faq/ask_mood
  examples: |
    - como voce esta
    - voce esta bem
    - voce esta legal
    - tudo em cima
    - se sentindo bem
    - tudo bem

- intent: faq/ask_eat
  examples: |
    - o que voce comeu hoje
    - se alimentou bem
    - comeu alguma coisa
    - comeu algo
    - se alimentou hoje 
    - comeu

- intent: faq/ask_music
  examples: |
    - que tipo de musica voce gosta
    - qual seu estilo musical
    - que genero de musica voce aprecia
    - que musica curte
    - gosta de qual som
    - me recomenda uma musica

- intent: faq/ask_series
  examples: |
    - me recomenda uma serie
    - que serie voce esta assistindo
    - qual sua serie preferida
    - que serie voce gosta
    - que serie voce curte
    - qual sua serie favorita

- intent: faq/ask_game
  examples: |
    - gosta de algum jogo
    - curte algum game
    - joga algum game
    - voce joga alguma coisa
    - gosta de algum game
    - curte algum jogo

- intent: faq/ask_pet
  examples: |
    - tem pet
    - tem animal
    - tem algum pet
    - tem algum animal
    - voce tem algum pet
    - voce tem algum animal

