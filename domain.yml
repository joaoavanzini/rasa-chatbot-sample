version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - name_intent

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_firstname:
  - text: "What's your first name?"

  utter_ask_lastname:
  - text: "What's your last name?"

  utter_submit:
  - text: "So, that's your name."

  utter_name: 
  - text: "Your name is {first_name}!"


actions:
- utter_greet
- utter_submit
- utter_name
- validate_name_form

forms:
  name_form:
    required_slots:
      first_name:
      - type: from_text

slots:
  first_name:
    type: text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
