       Dia 03-08-2021 a partir das 15 horas - Divulgação de matrículas aprovadas da 2ª lista
  
  utter_candidato_estrangeiro:
  - text: |- 
        De acordo com o Manual do Candidato (disponível em https://www.vestibularfatec.com.br/documentos/), no que diz respeito a candidato estrangeiro ou que tenha realizado estudos no estrangeiro, existem as seguintes orientações quanto a:
        DOCUMENTOS COMPROBATÓRIOS DAS NOTAS INSERIDAS NO SISTEMA DE INSCRIÇÃO: \n •	Para candidatos que concluíram o Ensino Médio que tenham realizado estudos equivalentes ao Ensino Médio, no todo ou em parte, no exterior: uploads do Histórico Escolar (frente e verso) contendo as notas finais de Matemática e Língua Oficial escolar equivalentes a 2ª série do Ensino Médio e do parecer de equivalência de estudos realizados no exterior emitido pela Secretaria da Educação ou Conselho Estadual de Educação (frente e verso) e Declaração de Conversão de Notas para a escala numérica de 0,00 a 10,00, assinada por agente escolar da escola de origem.
        •	Os documentos em língua estrangeira deverão estar vistados pela autoridade consular brasileira no país de origem e acompanhados da respectiva tradução oficial; OU
        •	Os documentos deverão conter nome, carimbo e assinatura (manuscrita, digital ou eletrônica) do responsável da instituição, assim como dados de contato; OU 
        •	Em hipótese alguma será aceita documentação encaminhada por via postal, correio eletrônico ou meio diferente do definido neste Manual; OU
        •	 As notas inseridas no sistema de inscrição pelos candidatos serão conferidas pela instituição responsável pela realização do Processo Seletivo Vestibular, com base na documentação comprobatória apresentada pelo candidato. Caso haja divergência nas informações, serão consideradas as notas constantes nos respectivos documentos."

  utter_pagamento_taxa_inscricao:
  - text: "O pagamento da taxa poderá ser realizado em dinheiro, na agência bancária de sua preferência, no horário de expediente, mediante a apresentação do boleto impresso no momento da inscrição eletrônica ou ainda, via internet, através do banco do candidato ou ainda através da ferramenta getnet (pagamento com cartão de crédito) disponível no site www.vestibularfatec.com.br."

  utter_faco_inscricao_vestibular:
  - text: "Pelo site www.vestibularfatec.com.br. É preciso preencher a ficha de inscrição pela internet, fazer upload dos documentos solicitados e pagar a taxa de inscrição. O dinheiro pago não será devolvido. Se não pagar até a data de vencimento, a inscrição será cancelada."

  utter_valor_mensalidade:
  - text: "Os cursos da Fatec são gratuitos"
  - text: "Não tem mensalidade, pois são cursos gratuitos"

  utter_curso_tecnico_ou_tecnologo:
  - text: "Os cursos não são técnicos e sim tecnólogos, ou seja são cursos superiores de tecnologia"
  - text: "Os cursos da Fatec são tecnólogos, ou seja são cursos superiores de tecnologia"



  utter_upload:
  - text: "Significa enviar arquivos para um servidor, ou seja, você vai enviar, no ato da inscrição, os seus documentos para o sistema de inscrição do Vestibular da Fatec, para que esses documentos sejam analisados posteriormente."
  
