responses:
  utter_saudar:
  - text: "ola, beleza?"

  utter_adeus:
  - text: "tchau"

  utter_o_que_e_o_vestibular:
  - text: "É um processo seletivo que seleciona candidatos para as Faculdades de Tecnologia do Estado (Fatecs), neste semestre por conta da pandemia do COVID-19, o  processo classificatório será realizado mediante análise de rendimento escolar para os Cursos Superiores de Tecnologia."

  utter_vai_ter_prova:
  - text: "Por conta da pandemia do COVID-19 não serão aplicadas provas presenciais. O critério adotado é o da análise do histórico escolar. A classificação final vai considerar a média aritmética simples das notas das disciplinas de português e matemática da 2ª série do Ensino Médio."
  
  utter_o_que_precisa_para_tentar_vagas:
  - text: "Para os candidatos que concluiram o ensino médio regular, ENCCEJA e afins."

  utter_idade_minima:
  - text: "Apenas para o Curso Superior de Tecnologia em Radiologia, é necessário que o candidato tenha no mínimo 18 anos na data de Matrícula, respeitando-se o Parecer CNE/CEB 19/2007 e demais Legislações vigentes acerca da especificidade deste curso."

  utter_funcionamento_covid:
  - text: "Os Cursos Superiores de Tecnologia presenciais iniciarão as aulas de forma remota (online), até que as regras do isolamento social sejam flexibilizadas a ponto de tornar possível o retorno das aulas de forma presencial nas Fatecs."

  utter_principais_etapas:
  - text: "O Processo Seletivo Vestibular do 2º semestre de 2021 seguirá o seguinte cronograma: \n
  De 10-05-2021 até as 15 horas do dia 11-06-2021 – Inscrições \n
  Dia 16-06-2021 a partir das 15 horas - Divulgação da Lista \n
  Dias 17-06 e 18-06-2021 - Período para recurs \n
  Dia 23-06-2021 a partir das 15 horas - Divulgação do resultado \n
  Dia 30-06-2021 a partir das 15 horas - Divulgação da lista de classificação geral \n
  Dias 06-07, 07-07 e 08-07-2021 - Matrícula da 1ª lista \n
  Dia 14-07-2021 a partir das 15 horas - Divulgação de matrículas aprovadas da 1ª lista \n
  Dia 15-07-2021 - Período para possibilidade de acerto de documentação \n
  Dia 19-07-2021 a partir das 15 horas - Divulgação de matrículas aprovadas da 1ª lista \n
  Dia 26-07-2021 a partir das 15 horas - Divulgação da 2ª lista \n
  Dia 27-07-2021 - Matrícula da 2ª lista \n
  Dia 29-07-2021 a partir das 15 horas - Divulgação de matrículas aprovadas da 2ª lista \n
  Dia 30-07-2021 - Período para possibilidade de acerto de documentação de matrícula da 2ª lista \n
  Dia 03-08-2021 a partir das 15 horas - Divulgação de matrículas aprovadas da 2ª lista"



 

