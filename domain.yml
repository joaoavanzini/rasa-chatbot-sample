version: "2.0"

intents:
  - saudacao
  - adeus
  - perguntar_se_e_bot
  - fallback_intent
  - faq:
      is_retrieval_intent: true
actions:
  - validate_nome

slots:
  nome:
    type: text
    influence_conversation: true

entities:
  - nome

forms:
  nome_form:
    required_slots:
      nome:
        - entity: nome
          type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
